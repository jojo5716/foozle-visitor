<html lang="en">
<head>

    <title>Visitor guest tracker</title>
</head>
<body>
    <p>Tracking visitor info.</p>
    <button onclick="simulateAddRoom();">Add room to cart</button>
    <a href="./second_view.html"> Go to another view</a>
    <script type="text/javascript">
        window.foozleTracker = {
            token: '5cd97411-6f7f-428c-8d41-26d5d373745d'
        };
    </script>
    <script src="__dist__/index.js" ></script>

               rateName: 'Standar rate',
               boardName: 'Accommodation only',
               occupancy: '2-0-0'
           });
       }
    </script>
